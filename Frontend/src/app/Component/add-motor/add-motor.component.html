<div class="container">
  <h1 class="mt-3">Add Motor</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label"> Motor Name</label>
        <input type="text" id="name" class="form-control"
        name="name" [(ngModel)] = "motor.name"  required
        #name="ngModel">
      </div>
      <div class="mt-3">
        <label class="form-label"> Motor Power</label>
        <input type="number" id="power" class="form-control"
        name="power" [(ngModel)] = "motor.power" required>
      </div>
      <div class="mt-3">
        <label class="form-label"> Motor Current</label>
        <input type="number" id="current" class="form-control"
        name="current" [(ngModel)] = "motor.current" required>
      </div>
      <div class="mt-3">
        <label class="form-label"> Motor Nominal Speed</label>
        <input type="number" id="nominalSpeed" class="form-control"
        name="nominalSpeed" [(ngModel)] = "motor.nominalSpeed" required>
      </div>
      <div class="mt-3">
        <label class="form-label"> Motor </label>
        <input type="text" id="motor" class="form-control"
        name="motor" [(ngModel)] = "motor.motor" required>
      </div>
      <div class="mt-3">
        <label class="form-label"> Motor Description</label>
        <input type="text" id="description" class="form-control"
        name="description" [(ngModel)] = "motor.description" required>
      </div>
      <div class="mt-3">
        <label class="form-label"> Price</label>
        <input type="number" step="0.01" id="price" class="form-control"
        name="price" [(ngModel)] = "motor.price" required>
      </div>


      <div class="mt-3">
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Save</button>
        <a id="cancel" [routerLink] = "['/admin/motors']" class="btn btn-primary">Cancel</a>
      </div>
    </div>
  </form>
</div>
