<div class="container">
  <h1 class="mt-3">Add Pump</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label"> Pump Name</label>
        <input type="text" id="name" class="form-control"
        name="name" [(ngModel)] = "pump.name"  required #name="ngModel" required />
        <!-- <div
        *ngIf="name.invalid && (name.dirty || name.touched)"
        class="alert">
          <div *ngIf="name.errors?.['required']">
              Name is required.
          </div>
        </div> -->
      </div>

      <div class="mt-3">
        <label class="form-label"> Pump MaxPressure</label>
        <input type="number" id="maxPressure" class="form-control"
        name="maxPressure" [(ngModel)] = "pump.maxPressure" required />

      </div>
      <div class="mt-3">
        <label class="form-label"> Temperature</label>
        <input type="number" id="temperature" class="form-control"
        name="temperature" [(ngModel)] = "pump.temperature" required />
      </div>
      <div class="mt-3">
        <label class="form-label"> Pump Weight</label>
        <input type="number" id="Weight" class="form-control"
        name="weight" [(ngModel)] = "pump.weight" required />
      </div>
      <div class="mt-3">
        <label class="form-label"> Pump Description</label>
        <input type="text" id="description" class="form-control"
        name="description" [(ngModel)] = "pump.description" required />
      </div>
      <div class="mt-3">
        <label class="form-label"> Pump Price</label>
        <input type="number" id="price" class="form-control"
        name="price" [(ngModel)] = "pump.price" required />
      </div>
      <div class="mt-3">
           <mat-form-field class="select-boxes" color="primary" appearance="outline">
            <mat-label>Motors</mat-label>
            <mat-select id="motorId" [(ngModel)]="pump.motorId" class="form-control"
              name="motorId" required>
                <mat-option *ngFor="let motor of motors" [value]="motor.guid">
                  {{ motor.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </div>
      <div class="mt-3">
        <mat-form-field class="select-boxes" color="primary" appearance="outline">
         <mat-label>MaterialHull</mat-label>
         <mat-select id="materialHullId" [(ngModel)]="pump.materialHullId" class="form-control"
            name="materialHullId">
              <mat-option *ngFor="let material of materials" [value]="material.guid">
                {{ material.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
      <div class="mt-3">
        <mat-form-field class="select-boxes" color="primary" appearance="outline">
        <mat-label>ImpellerMaterial</mat-label>
        <mat-select id="impellerMaterialId" [(ngModel)]="pump.impellerMaterialId" class="form-control"
          name="impellerMaterialId">
            <mat-option *ngFor="let material of materials" [value]="material.guid">
              {{ material.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="mt-3">
        <input type="file" (change)="handleFileInput($event)">
      </div>
    <div class="mt-3">
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Save</button>
      <a id ="cancel" routerLink = "/admin/pumps" class="btn btn-primary">Cancel</a>
    </div>
  </div>
  </form>
</div>
