<div class="container">
  <h1 class="mt-3">Add Material</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label"> Material Name</label>
        <input type="text" id="name" class="form-control"
        name="name" [(ngModel)] = "material.name"  required
         #name="ngModel">
      </div>
      <div class="mt-3">
        <label class="form-label"> Material Description</label>
        <input type="text" id="description" class="form-control"
        name="description" [(ngModel)] = "material.description" required>
      </div>

      <div class="mt-3">
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Save</button>
        <a id="cancel" [routerLink] = "['/admin/materials']" class="btn btn-primary">Cancel</a>
      </div>
    </div>
  </form>
</div>
